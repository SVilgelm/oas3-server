{{define "content"}}
<form id="editArticle" action="/edit/{{.Title}}" method="POST">
    <textarea class="form-control" name="body" rows="20">{{.Body}}</textarea>
</form>
{{end}}
{{define "buttons"}}
<button class="btn btn-outline-success my-2 my-sm-0" type="submit" form="editArticle">Save</button>
<a type="button" class="btn btn-outline-success my-2 my-sm-0" href="/view/{{ .Title }}">Cancel</a>
{{end}}
{{template "base" $}}
