<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>

<body>
    <h1>Editing {{.Title}}</h1>
    <form action="/edit/{{.Title}}" method="POST">
        <div><textarea name="body" rows="20" cols="80">{{.Body}}</textarea></div>
        <div><input type="submit" value="Save"></div>
    </form>
</body>

</html>
